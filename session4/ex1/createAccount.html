<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateAccount</title>
    <link rel="stylesheet" href="createAccountDesign.css">
</head>

<body>
    <div class="title_area">
        <h1>Sign in/up Form</h1>
    </div>

    <div class="input_area">
        <div class="sign_in_area">
            <h1>Welcome</h1>

            <p>Also you can signin to your account</p>

            <div class="sign_in_button_area">
                <a href="#" class="sign_in_button">SIGN IN</a>
            </div>
        </div>

        <div class="sign_up_area">
            <h1>Create Account</h1>

            <p>input email for registration</p>

            <form>
                <label for="name"></label>   
                <input class="input_information" type="text" name="name" placeholder="Name">
                <label for="email"></label>
                <input class="input_information" type="email" name="email" placeholder="Email">
                <label for="password"></label>
                <input class="input_information" type="password" name="password" placeholder="Password">
                <label for="mobile number"></label>
                <input class="input_information" type="number" name="mobile number" placeholder="Mobile Number">
            </form>

            <div class="sign_up_button_area">
                <a href="#" class="sign_up_button">SIGN UP</a>
            </div>
        </div>
    </div>

    <footer class="footer_area">
        <p>Powered By <span class="my_name">Hiroki</span> Studio</p>
    </footer>
</body>
</html>
