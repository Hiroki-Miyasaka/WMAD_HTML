<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signInDesign.css">
</head>

<body>
    <div class="title_area">
        <h1>Sign in/up Form</h1>
    </div>

    <div class="input_area">
        <div class="sign_in_area">
            <h1>Sign in</h1>

            <p>input your account</p>

            <form>
                <input type="email" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">
            </form>

            <div class="sign_in_button_area">
                <a href="#">SIGN IN</a>
            </div>
        </div>

        <div class="sign_up_area">
            <h1>Hello!</h1>

            <p>Enter your personal details to register<br>your account</p>

            <div class="sign_up_button_area">
                <form>
                    <input type="submit" value="SIGN UP" name="sign up">
                </form>
            </div>
            
        </div>
    </div>

    <footer class="footer_area">
        <p>Powered By <span class="my_name">Hiroki</span> Studio</p>
    </footer>
</body>
</html>
