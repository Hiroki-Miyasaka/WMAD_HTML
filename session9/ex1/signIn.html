<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./signInDesign.css">
    <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="left_area">
            <div class="left_title_area">
                <h1>Sign in</h1>
            </div>

            <div class="left_icon_area">
                <ul>
                    <li><i class="fa-brands fa-facebook-f fa-2x"></i></li>
                    <li><i class="fa-brands fa-google-plus-g fa-2x"></i></li>
                    <li><i class="fa-brands fa-linkedin-in fa-2x"></i></li>
                </ul>
            </div>

            <div class="left_explain_area">
                <p>or use your email account</p>
            </div>

            <div class="left_form_area">
                <form>
                    <input type="email" placeholder="&#xf0e0; Email" name="email" class="font-awesome">
                    <input type="password" placeholder="&#xf023; Password" name="password" class="font-awesome">
                </form>
            </div>

            <div class="left_forgot_area">
                <p>Forgot your password?</p>
            </div>

            <div class="left_button_area">
                <p>SIGN IN</p>
            </div>
        </div>

        <div class="right_area">
            <div class="right_title_area">
                <h1>Hello, Friend!</h1>
            </div>
        </div>
    </main>
</body>
</html>
