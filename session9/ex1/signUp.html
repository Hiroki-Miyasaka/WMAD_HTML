<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- <link rel="stylesheet" href="./destyle.css"> -->
    <link rel="stylesheet" href="./signUpDesign.css">
    <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="left_side">
            <div class="left_title_area">
                <h1>Welcome Back!</h1>
            </div>

            <div class="left_explain_area">
                <p>
                    To keep connected with us please<br> 
                    login with your personal info
                </p>
            </div>

            <div class="left_button_area">
                <button type="button" onclick="location.href='./signIn.html'">
                    SIGN IN
                </button>
            </div>
        </div>

        <div class="right_side">
            <div class="right_title_area">
                <h1>Create Account</h1>
            </div>

            <div class="right_icon_area">
                <ul>
                    <li><i class="fa-brands fa-facebook-f fa-2x"></i></li>
                    <li><i class="fa-brands fa-google-plus-g fa-2x"></i></li>
                    <li><i class="fa-brands fa-linkedin-in fa-2x"></i></li>
                </ul>
            </div>

            <div class="right_explain_area">
                <p>or use your email for registration</p>
            </div>

            <div class="right_form_area">
                <form>
                    <input type="text" placeholder="&#xf183; Name" name="neme" class="font-awesome">
                    <input type="email" placeholder="&#xf0e0; Email" name="email" class="font-awesome">
                    <input type="password" placeholder="&#xf023; Password" name="password" class="font-awesome">
                </form>
            </div>

            <div class="right_button_area">
                <button type="button" onclick="location.href='./signIn.html'">
                    SIGN UP
                </button>
            </div>
        </div>
    </main>
</body>
</html>
